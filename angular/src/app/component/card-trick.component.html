<header>
  <button id="startGame" type="button" class="button" [disabled]="disableButton" [style.background-color]="getButtonColor()" (click)="startGame()">{{getButtonText()}}</button>
</header>

<section id="game" *ngIf="isGameStarted" class="flex-container">
  <div id="firstRow" class="row">
    <div *ngFor="let card of firstRow" class="column" (click)="selectRow(1)">
      <img src="{{card.image}}">
    </div>
  </div>

  <div id="secondRow" class="row">
    <div *ngFor="let card of secondRow" class="column" (click)="selectRow(2)">
      <img src="{{card.image}}">
    </div>
  </div>

  <div id="thirdRow" class="row">
    <div *ngFor="let card of thirdRow" class="column" (click)="selectRow(3)">
      <img src="{{card.image}}">
    </div>
  </div>
</section>
